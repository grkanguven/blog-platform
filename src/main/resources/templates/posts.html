<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Posts Listesi</title>
</head>
<body>
  <h2>Posts Listesi</h2>

  <ul>
    <li th:each="post : ${posts}">
      <h3 th:text="${post.title}">Başlık</h3>
      <p><strong>Yazar:</strong> <span th:text="${post.author}">Yazar</span></p>
     
    
    </li>
  </ul>
</body>
</html>
